        <h1>冒充银行工作人员的诈骗</h1>
        <p><strong>发生时间:</strong> 2022年11月3日</p>
        <p>描述：李女士接到一个电话，声称是银行工作人员，并告诉她她的银行账户存在风险，需要验证一些信息。在电话中，李女士不慎提供了她的银行信息和密码，导致她的账户被盗。</p>
        <h2>防范建议:</h2>
        <p>不要在电话中透露任何个人或银行信息。如有疑问，请亲自到银行或使用官方渠道与银行联系。</p>
