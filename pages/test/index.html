	</head>
	<body>
		<div class="container">
			<a href="../../index.html" class="return-home">返回主页</a>
			<h1>电信诈骗小测试</h1>
			<p>通过这个小测试，了解你对电信诈骗的了解程度。</p>

			<!-- Questions 1-10 -->
			<!-- ... (for brevity, only showing question1 format) -->
			<div class="quiz" id="question1">
				<p class="quiz-question">问题1: 你应该在电话中透露你的银行密码吗?</p>
				<ul class="quiz-options">
					<li><input type="radio" name="q1" value="a"> A.是</li>
					<li><input type="radio" name="q1" value="b"> B.否</li>
				</ul>
				<button onclick="showNextQuestion(2)">下一题</button>
			</div>
			
			<div class="quiz" id="question2" style="display: none;">
				<p class="quiz-question">问题2: 你应该通过电子邮件向不明来源的人发送您的银行详细信息吗?</p>
				<ul class="quiz-options">
					<li><input type="radio" name="q2" value="a"> A.是</li>
					<li><input type="radio" name="q2" value="b"> B.否</li>
				</ul>
				<button onclick="showPreviousQuestion(1)">返回上一题</button>
				<button onclick="showNextQuestion(3)">下一题</button>
			</div>
			
			<div class="quiz" id="question3" style="display: none;">
				<p class="quiz-question">问题3: 当你接到自称银行客服打来电话，说你的账号遇到问题，需要把钱暂时转入安全账户时你应该发么做?</p>
				<ul class="quiz-options">
					<li><input type="radio" name="q3" value="a"> A.按照他说的把钱转入安全账户</li>
					<li><input type="radio" name="q3" value="b"> B.打电话给银行官方客服或者前往银行核实情况</li>
				</ul>
				<button onclick="showPreviousQuestion(2)">返回上一题</button>
				<button onclick="showNextQuestion(4)">提交</button>
			</div>
			<!-- ... Continue with questions 3-10 in a similar format ... -->
			
			<div class="result" id="result" style="display: none;">
				<!-- Results will be injected here by the script -->
			</div>
		</div>
