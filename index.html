<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防范电信诈骗</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>防范电信诈骗，安全网上行</h1>
        <p>每年有数以万计的人因为电信诈骗而遭受经济损失，我们的目标是帮助你识别和避免这些风险。</p>
        <h2>识别诈骗的方法:</h2>
        <p>注意不明来电和不明短信</p>
        <p>避免透露个人信息和银行详情</p>
        <p>对于太好听的投资和奖励要持怀疑态度</p>
        
        <div class="quiz">
            <h2>测试你的防骗知识</h2>
            <div class="quiz-question">
                1. 以下哪个是常见的诈骗方式？
            </div>
            <ul class="quiz-options">
                <li><input type="radio" name="q1" value="1"> 通知你赢得了大奖</li>
                <li><input type="radio" name="q1" value="2"> 询问你今天吃了什么</li>
                <li><input type="radio" name="q1" value="3"> 告诉你今天的天气</li>
            </ul>
            <button onclick="checkAnswers()">提交答案</button>
            <div class="result"></div>
        </div>
        <p>一起加强防范，保护自己和家人免受电信诈骗的威胁！</p>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
